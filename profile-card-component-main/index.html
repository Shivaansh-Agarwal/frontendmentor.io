<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="profile-card">
      <div class="profile-card-top">
      </div>
      <div class="profile-pic">
        <img src="./images/image-victor.jpg" alt="">
      </div>
      <div class="profile-card-middle">
        <div>
          <span id="name">Victor Crest</span><span id="age">26</span>
        </div>
        <div id="city">London</div>
      </div>
      <div class="profile-card-bottom">
        <div class="item">
          <div class="count">80K</div>
          <div class="count-description">Followers</div>
        </div>
        <div class="item">
          <div class="count">803K</div>
          <div class="count-description">Likes</div>
        </div>
        <div class="item">
          <div class="count">1.4K</div>
          <div class="count-description">Photos</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Shivaansh Agarwal</a>.
    </div>
  </main>
</body>

</html>
